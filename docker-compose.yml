version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: legal_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/legal_analysis
      REDIS_URL: redis://redis:6379/0
      DEBUG: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    command: >
      sh -c "uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload"

  celery-worker:
    build: .
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/legal_analysis
      REDIS_URL: redis://redis:6379/0
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - ./uploads:/app/uploads

  celery-beat:
    build: .
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/legal_analysis
      REDIS_URL: redis://redis:6379/0
    command: celery -A src.tasks.celery_app beat --loglevel=info
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data: