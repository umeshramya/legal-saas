version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: legal_analysis
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-saas-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword} --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-saas-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/legal_analysis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      DEBUG: "false"
      # Other environment variables should be set in .env or deployment platform
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - legal-saas-network

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/legal_analysis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      DEBUG: "false"
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - legal-saas-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/legal_analysis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379/0
      DEBUG: "false"
    command: celery -A src.tasks.celery_app beat --loglevel=info
    volumes:
      - uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - legal-saas-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - legal-saas-network

volumes:
  postgres_data:
  redis_data:
  uploads:
  pgadmin_data:

networks:
  legal-saas-network:
    driver: bridge